<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <section id="login">
        <h2>SIGN UP</h2>
        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="c_password">Confirm Password:</label>
            <input type="password" id="c_password" name="c_password" required>
            <button type="reset"> Reset </button>
            <button type="submit" onclick="submitForm(event)">Sign Up</button>

            <script>
                function submitForm(event) {
                    event.preventDefault(); // Prevent form from submitting by default
                    const form = document.getElementById("loginForm"); // Assuming the form has this ID
                    if (form.checkValidity()) { // Check if all fields are valid
                        alert("Submitted successfully!");
                        window.location.href = 'index.html';
                    } else {
                        alert("Please fill in all required fields correctly.");
                    }
                }
            </script>


        </form>
    </section>
</body>

</html>
