<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Builder</title>
    <link rel="stylesheet" href="community.css">
</head>
<body>
    <section id="community-builder">
        <h1>Community Builder Platform</h1>
        
        <!-- Carousel for upcoming events and workshops -->
        <div id="eventsCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-bs-target="#eventsCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#eventsCarousel" data-bs-slide-to="1"></li>
                <li data-bs-target="#eventsCarousel" data-bs-slide-to="2"></li>
            </ol>

            <!-- Carousel items -->
            <div class="carousel-inner">
                <!-- Book Reading -->
                <div class="carousel-item active">
                    <img src="book_reading_event.jpg" alt="Book Reading Event">
                    <div class="carousel-caption1">
                        <h3>Book Reading Workshop</h3>
                        <p>October 25th</p>
                    </div>
                </div>

                <!-- Floral Arrangement -->
                <div class="carousel-item">
                    <img src="floral_workshop.jpg" alt="Floral Arrangement Workshop">
                    <div class="carousel-caption1">
                        <h3>Floral Arrangement Workshop</h3>
                        <p>November 5th</p>
                    </div>
                </div>

                <!-- Hobby Builder Group -->
                <div class="carousel-item">
                    <img src="hobby_group.jpg" alt="Hobby Builder Group">
                    <div class="carousel-caption1">
                        <h3>Hobby Builder Group</h3>
                        <p>November 15th</p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#eventsCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#eventsCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>

        <!-- Registration Form for Workshops -->
        <div class="workshop-registration">
            <h2>Register for Workshops</h2>
            <form id="registerForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="workshop">Choose Workshop:</label>
                <select id="workshop" name="workshop" required>
                    <option value="book_reading">Book Reading</option>
                    <option value="floral_arrangement">Floral Arrangement</option>
                    <option value="hobby_group">Hobby Builder Group</option>
                </select>

                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
